	<section>

		<div class="contentBx">

			<p>help you out with planning your day. Each instant is precious for every person and I would help you out in planning and working out with your day. I love this world of environment .</p>
			<div class="countdown">
				<div id="day">236</div>

	<script>
		var countDate = new Date('Jan 1, 2021 00:00:00').getTime();
		function newYear(){
			var now = new Date().getTime();
				gap = countDate - now;
				var second = 1000;
				var minute = second*60;
				var hour = minute*60;
				var day = hour*24;

				var d = Math.floor(gap / (day));
				var h = Math.floor((gap % (day))/(hour));
				var m = Math.floor((gap % (hour))/(minute));
				var s = Math.floor((gap % (minute))/(second));

				document.getElementById('day').innerText = d;
				document.getElementById('hour').innerText = h;
				document.getElementById('minute').innerText = m;
				document.getElementById('second').innerText = s;

		}
		setInterval(function(){
			newYear();
		},1000);
	</script>
